
<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>AI 101 Curriculum Showcase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap');
      
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #010204;
        color: white;
        font-family: 'Inter', sans-serif;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-15px); }
      }

      @keyframes breathe {
        0%, 100% { opacity: 0.6; box-shadow: 0 0 15px rgba(0, 212, 255, 0.2); }
        50% { opacity: 0.9; box-shadow: 0 0 30px rgba(0, 212, 255, 0.4); }
      }

      .floating-node {
        animation: float 6s ease-in-out infinite;
      }

      .breathing-node {
        animation: breathe 4s ease-in-out infinite;
      }

      .glass-effect {
        backdrop-filter: blur(12px);
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      .no-select {
        user-select: none;
      }

      /* Hide scrollbars but keep functionality */
      .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
